<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
      integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body onload="objectsAnimation()">
    <img id="backgroundImg" src="img/sunny2.jpg.png" alt="" />
    <div id="container-city">
      <div id="container-button">
        <img class="button" id="daylight" src="img/sky2.png" alt="" />
        <img
          class="button"
          id="sunset"
          src="img/sunset-fotor-bg-remover-20230819193144.png"
          alt=""
        />
        <img class="button" id="night" src="img/nightButton2.png" alt="" />
      </div>
      <div id="container/clouds">
        <img id="cloud1" class="cloud1" src="img/cloud 2.png" alt="" />
        <img id="cloud" class="cloud" src="img/cloud.png" alt="" />
        <img id="cloud3" class="cloud3" src="img/cloud.png" alt="" />
        <img id="cloud4" class="cloud4" src="img/cloud 2.png" alt="" />
        <img id="plane" src="img/plane-silhouette-th.png" alt="" />
        <img id="spiderman" src="img/spiderman2.png" alt="" />
        <div id="container-crow">
          <div>
            <img id="crow" src="img/crow1.gif" alt="" />
            <img id="crow1" src="img/crow1.gif" alt="" />
          </div>
          <div>
            <img id="crow2" src="img/crow1.gif" alt="" />
            <img id="crow3" src="img/crow1.gif" alt="" />
          </div>
        </div>
        <div id="container-crow2">
          <div>
            <img id="crow" src="img/crow1.gif" alt="" />
            <img id="crow1" src="img/crow1.gif" alt="" />
          </div>
          <div>
            <img id="crow2" src="img/crow1.gif" alt="" />
            <img id="crow3" src="img/crow1.gif" alt="" />
          </div>
        </div>
      </div>

      <img id="city" src="img/newyork2.png" alt="" />
    </div>
  </body>
</html>
